{
  "services": [
    {
      "type": "web",
      "name": "chat-sync-server",
      "env": "python",
      "buildCommand": "pip install -r requirements.txt",
      "startCommand": "python railway_sync_server.py",
      "plan": "free",
      "envVars": [
        {
          "key": "PORT",
          "value": "8766"
        }
      ],
      "healthCheckPath": "/health",
      "autoDeploy": "yes"
    }
  ]
}